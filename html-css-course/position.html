<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 50px;
      right: 50px;
    ">Header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
      Side Bar
    </div>

    <div style="
     position: absolute;
     background-color: red;
     color: white;
     left: 0;
     right: 0;
    ">
      Absolute
    </div>
    <div style="
       background-color: lightblue;
       height: 200px;
       width: 200px;
       position: static;
    ">Div 1</div>
    <div style="
       background-color: lightpink;
       width: 200px;
       height: 200px;
    ">Div 2</div>
  </body>
</html>
