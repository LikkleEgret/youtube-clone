<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
        
        display: flex;
        flex-direction: row;
    ">
      <div style="background-color: lightblue">DIV 1</div>
      <div style="background-color: lightcoral">DIV 2</div>
    </div>

    <div style="
    margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
      <div style="width: 100px; background-color: lightblue">DIV 1</div>
      <div style="flex: 1; background-color: lightcoral">flex 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">
      <div style="width: 100px; background-color: lightblue">DIV 1</div>
      <div style="flex: 1; background-color: lightcoral">flex 1</div>
      <div style="flex: 2; background-color: lightblue">flex 2</div>
    "
    </div>

    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
    ">
      <div style="width: 100px; background-color: lightblue">100px 1</div>
      <div style="width: 100px; background-color: lightcoral">flex 1</div>
      <div style="width: 100px; background-color: lightblue">flex 2</div>
    "
    </div>

    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    ">
      <div style="width: 100px; background-color: lightblue">100px 1</div>
      <div style="width: 100px; background-color: lightcoral">flex 1</div>
      <div style="width: 100px; background-color: lightblue">flex 2</div>
    "
    </div>

    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">
      <div style="width: 100px; background-color: lightblue">100px 1</div>
      <div style="width: 100px; background-color: lightcoral">flex 1</div>
      <div style="width: 100px; background-color: lightblue">flex 2</div>
    "
    </div>
  </body>
</html>
