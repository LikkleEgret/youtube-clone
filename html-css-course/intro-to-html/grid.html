<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display:grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color:aquamarine">Div 1</div>
      <div style="background-color:lightcoral">Div 2<p>text</p></div>
    </div>

    <div style="
     margin-top: 30px;
      display:grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color:aquamarine">Div 1</div>
      <div style="background-color:lightcoral">Div 2<p>text</p></div>
      <div style="background-color:aquamarine">Div 3</div>
      <div style="background-color:lightcoral">Div 2<p>text</p></div>
    </div>

    
    <div style="
     margin-top: 30px;
      display:grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color:aquamarine">Div 1</div>
      <div style="background-color:lightcoral">1FR<p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
     display:grid;
     grid-template-columns: 100px 1fr 1fr;
   ">
     <div style="background-color:aquamarine">Div 1</div>
     <div style="background-color:lightcoral">1FR<p>text</p></div>
     <div style="background-color:aquamarine">Div 3</div>
   </div>

   <div style="
   margin-top: 30px;
    display:grid;
    column-gap: 20px;
    row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;
  ">
    <div style="height: 200px; background-color:aquamarine">1fr</div>
    <div style="height: 200px; background-color:lightcoral">1FR<p>text</p></div>
    <div style="height: 200px; background-color:aquamarine">1fr</div>
    <div style="height: 200px; background-color:lightcoral">1FR<p>text</p></div>
    <div style="height: 200px; background-color:aquamarine">1fr</div>
    <div style="height: 200px; background-color:lightcoral">1FR<p>text</p></div>
  </div>
  </body>
</html>
